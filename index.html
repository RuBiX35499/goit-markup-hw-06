    <div class="backdrop ">
        <div class="modal">
            <button type="button" class="modal-close">
                <svg class="modal-close-img" 
                 width="8" height="8">
                 <use href="./images/icons.svg#icon-close">
                 </use>
                </svg>
            </button>
            <p class="modal-title">Leave your contacts and we will call you back</p>
            <form class="modal-form">

            <div class="modal-field">
                <label for="user-name" class="modal-label">Name</label>
                <div class="modal-field-input">
                <input type="text" name="user-name" id="user-name"  class="modal-input" required>
                <svg width="18" height="24" class="modal-icon">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
                </div>
            </div>
            <div class="modal-field">
                <label for="user-phone" class="modal-label">Phone</label>
                <div class="modal-field-input">
                <input type="tel" name="user-phone" id="user-phone"  class="modal-input" required>
                <svg width="18" height="24" class="modal-icon">
                    <use href="./images/icons.svg#icon-phone"></use>
                </svg>
                </div>
            </div>
            <div class="modal-field">
                <label for="user-mail" class="modal-label">Email</label>
                <div class="modal-field-input">
                <input type="email" name="user-mail" id="user-mail"  class="modal-input" required>
                <svg width="18" height="24" class="modal-icon">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
                </div>
            </div>
            <div class="modal-field-comment">
                <label for="user-comment" class="modal-label">Comment</label>
                <textarea name="user-comment" id="user-comment" placeholder="Text input" class="modal-textarea"></textarea>
            </div>  
            <div class="modal-field-checkbox">
                <input type="checkbox" name="user-privacy" id="user-privacy" class="modal-check visually-hidden" value="true">
                <label for="user-privacy" class="modal-check-text">
                    <span class="modal-check-icon">
                        <svg width="10" height="8">
                            <use href="./images/icons.svg#icon-vector"></use>
                    </svg>
                </span>
                I accept the terms and conditions of the 
                <a  href="" class="modal-check-link" >Privacy Policy</a>
            </label>
            </div>
                <button type="submit" class="send"> Send </button>
            </form>
        </div>
    </div>
</body>
